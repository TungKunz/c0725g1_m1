<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = +prompt("Nhập số lượng dãy fibonacci bạn muốn in ra");
    function dayFibonacci(number) {
        if (number === 1) {
            document.writeln("0");
        } else if (number === 2) {
            document.writeln("0 <br> 1");
        } else {
            let a = 0;
            let b = 1;
            let tong = 0;
            document.writeln(a + "<br>");
            document.writeln(b + "<br>");
            for (let i = 3; i <=number; i++) {
                tong = a + b;
                document.writeln(tong + "<br>");
                a = b;
                b = tong;
            }
        }
    }
    dayFibonacci(a);
</script>
</body>
</html>
