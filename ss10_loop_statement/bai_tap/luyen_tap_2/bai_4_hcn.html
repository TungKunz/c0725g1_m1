<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a, b;
    do {
        a = +prompt("Nhập số hàng");
        b = +prompt("Nhập số cột");
    } while (a <= 0 || b <= 0)
    for (let i = 0; i < a; i++) {
        for (let j = 0; j < b; j++) {
            if (i === 0 || i === a - 1 || j === 0 || j === b - 1) {
                document.writeln(`*`);
            } else {
                document.writeln(`&nbsp;&nbsp`);
            }
        }
        document.writeln(`<br>`);
    }

</script>
</body>
</html>
