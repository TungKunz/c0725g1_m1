<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = +prompt("Nhập nhiệt độ: ");
    while (a !== 0 && a !== "") {
        if (a > 100) {
            alert("Giảm nhiệt độ")
        } else if (a < 20) {
            alert("Tăng nhiệt độ")
        }

        a = +prompt("Nhập lại nhiệt độ hoặc nhập 0 để thoát: ")
    }
</script>
</body>
</html>
