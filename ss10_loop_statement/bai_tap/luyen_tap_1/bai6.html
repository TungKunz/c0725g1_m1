<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function sum7() {
        let tong = 0;
        let count = 1;
        while (count <= 3) {
            let a = 7;
            a = a * count;
            tong += a;
            count += 1;
        }
        document.writeln(`${tong}`);
    }

    sum7()
</script>
</body>
</html>
