<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let numbers = +prompt("Nháº­p n");
    let count = 0;
    let n = 2
    while (count < numbers) {
        if (checkSNT(n) === true) {
            document.writeln(`${n} <br>`);
            count += 1;
        }
        n += 1;
    }

    function checkSNT(a) {
        if (a < 2) {
            return false;
        }
        for (let i = 2; i <= Math.sqrt(a); i++) {
            if (a % i === 0) {
                return false;
            }
        }
        return true;
    }
</script>
</body>
</html>
