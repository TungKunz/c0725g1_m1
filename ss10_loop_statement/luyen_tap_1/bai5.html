<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = +prompt("Nhập số lượng bạn muốn in ra: ");

    function fibonaci(n) {
        let total = 1;
        if (n === 1) {
            document.writeln("0")
        } else if (n === 2) {
            document.writeln("1");
        } else {
            let a = 0;
            let b = 1;
            let tong;
            for (let i = 3; i <= n; i++) {
                tong = a + b;
                total += tong;
                a = b;
                b = tong;
            }
        }
        document.writeln(`${total}`);
    }

    fibonaci(a);
</script>
</body>
</html>
