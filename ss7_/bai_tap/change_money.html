    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <style>
            .box_big{
                width: 100%;
                height: auto;
                text-align: center;
            }
            .small_box
            {
                display: inline-block;
                margin-left: 20px;
            }
            button{
                margin-left: 20px;
            }
            p{
                color: aqua;
                text-align: center;
                font-size: 30px;
            }
        </style>
    </head>
    <body>
    <div class="box_big">
        <div class="small_box">
            <label for="amount">Amount</label><br>
            <input type="number" id="amount" placeholder="Nhập số tiền">
        </div>
        <div class="small_box" >
            <label for ="fromCurrency">From Currency</label><br>
            <select id="fromCurrency">
                <option value="USD">USD</option>
                <option value="VND">VND</option>
                <option value="EUR">EUR</option>
            </select>
        </div>

        <div class="small_box">

            <label for="toCurrency">To Currency</label><br>
            <select id="toCurrency">
                <option value="USD">USD</option>
                <option value="VND">VND</option>
                <option value="EUR">EUR</option>
            </select>
        </div>

        <button onclick="calculate()">Convert</button>
    </div>

    <p id="result"></p>

    <script>
        function calculate() {
            let amount = document.getElementById("amount").value;
            let fromCurrency = document.getElementById("fromCurrency").value;
            let toCurrency = document.getElementById("toCurrency").value;
            let result;

            switch (fromCurrency + "_" + toCurrency) {
                case "USD_VND":
                    result = amount * 24000;
                    break;
                case "VND_USD":
                    result = amount / 24000;
                    break;
                case "EUR_VND":
                    result = amount * 26000;
                    break;
                case "VND_EUR":
                    result = amount / 26000;
                    break;
                case "USD_EUR":
                    result = amount * 0.92;
                    break;
                case "EUR_USD":
                    result = amount / 0.92;
                    break;
                case "VND_VND":
                    result = amount;
                    break;
                case "USD_USD":
                    result = amount;
                    break;
                case "EUR_EUR":
                    result = amount;
                    break;
                default:
                    result = "No support change money";
            }

            document.getElementById("result").innerHTML = `Result ${fromCurrency} to ${toCurrency}: ${result}`;
        }
    </script>
    </body>
    </html>
