<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let kWh = +prompt("Nhập số điện tiêu thụ (kWh):");
    let cost;

    if (kWh <= 50) {
        cost = kWh * 1.5;
    } else if (kWh <= 100) {
        cost = 50 * 1.5 + (kWh - 50) * 1.7;
    } else if (kWh <= 200) {
        cost = 50 * 1.5 + 50 * 1.7 + (kWh - 100) * 2;
    } else if (kWh <= 300) {
        cost = 50 * 1.5 + 50 * 1.7 + 100 * 2 + (kWh - 200) * 2.5;
    } else {
        cost = 50 * 1.5 + 50 * 1.7 + 100 * 2 + 100 * 2.5 + (kWh - 300) * 3;
    }

    alert("Tổng tiền điện phải trả là: " + cost + " VND");
</script>

</body>
</html>
