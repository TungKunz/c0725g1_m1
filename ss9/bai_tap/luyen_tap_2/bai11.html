<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let thue= +prompt("Nhập tổng thu nhập cá nhân: ");
  if(thue > 80000000){
    alert(thue  * 0.35);
  }
  else if(thue >52000000){
    alert(thue * 0.3);
  }
  else if (thue >32000000){
    alert(thue * 0.25);
  }
  else if (thue >18000000){
    alert(thue * 0.2);
  }
  else {
    alert(thue*0.05);
  }
</script>
</body>
</html>
