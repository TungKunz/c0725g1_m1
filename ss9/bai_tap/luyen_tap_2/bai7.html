<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let a= +prompt("Nhập a= ");
  let b= +prompt("Nhập b= ");
  let c= +prompt("Nhập c= ");
  let delta= b * b - 4 * a * c;
  if(delta>0){
    alert("Phương trình có 2 nghiệm: " + ((-b + delta) / 2 *a) + " "+ ((-b - delta) / 2 *a) );
  }
  else if (delta===0){
    alert("Phương trình có nghiệm kép: " + -b / 2 * a);
  }
  else {
    alert("Phương trình vô nghiệm");
  }
</script>
</body>
</html>
