<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let inPut= +prompt("Nhập một số bất kì");
  if (inPut > 0){
    alert("Số" + inPut + " lớn hơn 0")
  }
  else if (inPut===0){
    alert("Số" + inPut + " bằng 0")
  }
  else{
    alert("Số" + inPut + " nhỏ hơn 0")
  }
</script>

</body>
</html>
