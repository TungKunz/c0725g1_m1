<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let doanhThu = +prompt("Nhập doanh thu");
    if (doanhThu >= 10000000) {
        alert(doanhThu * 0.8);
    } else if (doanhThu >= 5000000) {
        alert(doanhThu * 0.5)
    } else if (doanhThu >= 1000000) {
        alert(doanhThu * 0.3)
    } else if (doanhThu >= 500000) {
        alert(doanhThu * 0.1)
    } else {
        alert("Không có hoa hồng");
    }
</script>
</body>
</html>
