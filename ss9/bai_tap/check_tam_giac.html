<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button onclick="checkTriangle(3,4,5)">Kiểm tra tam giác</button>
<script>
    function checkTriangle(a, b, c) {
        if (a > 0 && b > 0 && c > 0) {
            if ((a + b) > c && (a + c) > b && (b + c) > a) {
                if (a * a === b * b + c * c ||
                    b * b === a * a + c * c ||
                    c * c === a * a + b * b) {
                    alert("Đây là 1 tam giác vuông");
                } else {
                    alert("Đây chỉ là 1 tam giác");
                }
            } else {
                alert("Đây không phải là một tam giác");
            }
        } else {
            alert("Đây không phải là một tam giác");
        }
    }
</script>
</body>
</html>
