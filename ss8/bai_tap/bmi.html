<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <h2>Tính chỉ số cân nặng</h2>
  <label for="weigh">Nhập cân nặng: </label>
  <input type="number" id="weigh" name="weigh"><br>
  <label for="height">Nhập chiều cao: </label>
  <input type="number" id="height" name="height"> <br>
  <button onclick="myBmi()">CLICK</button>
  <p id="result"></p>
</body>
<script>
  function myBmi() {
    let weigh = document.getElementById("weigh").value;
    let height = document.getElementById("height").value;
    let bmi = weigh/(height*height);
    if (bmi < 18.5) {
        document.getElementById("result").innerHTML= `Chỉ số bmi: ${bmi} , bạn Underweight`;
    } else if (bmi < 25.0) {
        document.getElementById("result").innerHTML= `Chỉ số bmi: ${bmi} , bạn Normal`;
    } else if (bmi < 30.0) {
        document.getElementById("result").innerHTML= `Chỉ số bmi: ${bmi} , bạn Overweight`;
    } else {
        document.getElementById("result").innerHTML= `Chỉ số bmi: ${bmi} , bạn  Obesity`;
    }
  }
</script>
</html>
