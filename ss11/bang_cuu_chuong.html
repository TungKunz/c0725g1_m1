<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <style>
    div{
      width: 100%;
      text-align: left;
    }
    table{
      width: 700px;
      margin: 0 auto;
    }
  </style>
</head>
<body>
<div>
  <table border="1">
    <script>
      for (let i = 1; i < 10; i++) {
        document.writeln("<tr>");
        for (let j = 2; j < 10; j++) {
          document.writeln(`<td>${j} x ${i} = ${j * i}</td>`);
        }
        document.writeln("</tr>");
      }
    </script>
  </table>
</div>
</body>
</html>
