<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let input=+prompt("Nhập vào số bạn muốn kiểm tra");
    function checkPrime(n){
        if (n<2){
            return false;
        }
        for (let i = 2; i < Math.sqrt(n); i++){
            if(n%i===0){
                return false
            }
        }
        return true;
    }
    alert(checkPrime(input));
</script>
</body>
</html>
