<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let string=prompt("Nhập vào chuỗi: ");
  let char=prompt("Nhập vào kí tự kiểm tra: ");
  function checkChar(string,a){
    let count=0;
    for (let i = 0; i < string.length; i++) {
      if(string[i]===a){
        count++;
      }
    }
    if(count>0){
      return count;
    }else {
      return -1;
    }
  }
  alert(checkChar(string,char));
</script>
</body>
</html>
