<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let a=+prompt("Nhập số thứ nhất: ");
  let b=+prompt("Nhập số thứ hai: ");
  main();
  function main(){
    if(a>b){
      alert("Số thứ nhất lớn hơn số thứ hai")
    }else{
      alert(sum(a,b));
    }
  }

  function sum(a,b){
    return a+b;
  }
</script>
</body>
</html>
