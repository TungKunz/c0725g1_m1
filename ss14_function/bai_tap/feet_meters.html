<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let feet=+prompt("Nhập feet: ");
  let meter=+prompt("Nhập meter: ");
  function feetToMeter(n){
    return n*3.279;
  }
  function meterToFeet(n){
    return n*0.305;
  }
  document.write("Feet -> Meter " + feetToMeter(feet) +"<br>");
  document.write("Meter -> Feet " + meterToFeet(meter) +"<br>");
</script>
</body>
</html>
