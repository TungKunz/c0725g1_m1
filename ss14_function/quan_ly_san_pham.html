<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Product List</title>
  <style>
    table{
      width: 600px;
      height: 20px;
      text-align: center;
    }
    tr{
      width: 200px;
    }
  </style>
</head>
<body>
<div>
  <div>
    <h3>Add new product</h3>
    <label for="input"></label>
    <input id="input" type="text" placeholder="Nhập tên sản phẩm">
    <button onclick="addProduct()">ADD</button>
  </div>
  <div>
    <table>
      <tr>
        <td><h3>Product name</h3></td>
        <td></td>
        <td><p id="result_all_product">products</p></td>
      </tr>
    </table>
  </div>
  <div>
    <h3>Display all Product</h3>
    <div id="result"></div>
  </div>
</div>

<script>
  let danhSachSanPham = [];

  function addProduct() {
    let ten = document.getElementById("input").value;
    if (ten.trim() !== "") {
      danhSachSanPham.push(ten);
      document.getElementById("input").value = "";
      display();
      allProduct();
    }
  }

  function display() {
    let tableString = `<table>`;
    for (let i = 0; i < danhSachSanPham.length; i++) {
      tableString += `<tr>
                         <td>${danhSachSanPham[i]}</td>
                         <td><button onclick="editProduct(${i})">Edit</button></td>
                         <td><button onclick="deleteProduct(${i})">Delete</button></td>
                      </tr>`;
    }
    tableString += "</table>";
    document.getElementById("result").innerHTML = tableString;
  }

  function editProduct(index) {
    let newName = prompt("Nhập tên mới:", danhSachSanPham[index]);
    if (newName !== null && newName.trim() !== "") {
      danhSachSanPham[index] = newName;
      display();
      allProduct();
    }
  }

  function deleteProduct(index) {
    danhSachSanPham.splice(index, 1);
    display();
    allProduct();
  }
  function allProduct(){
    document.getElementById("result_all_product").innerHTML=`${danhSachSanPham.length} products`;
  }
</script>
</body>
</html>
