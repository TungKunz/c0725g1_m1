<script>
    function dayOfProgrammer(year) {
        if (year % 4 === 0){
            if (year % 100 === 0){
                if (year % 400 ===0){
                    return "12.09."+year;
                }
                else {
                    return "13.09."+year;
                }
            }
            else {
                return "12.09."+year;
            }
        }
        else {
            return "13.09."+year;
        }
    }

    console.log(dayOfProgrammer(1800))
</script>
