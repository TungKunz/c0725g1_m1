<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let chuoi = prompt("Nhập chuỗi");

    function kiemTraInHoa(str) {
        let dem = 0;
        for (let i = 0; i < str.length; i++) {
            if (str[i] >= "A" && str[i] <= "Z") {
                dem++;
            }
        }
        return dem;
    }

    let ketQua = kiemTraInHoa(chuoi);
    if (ketQua === 0) {
        document.write("The String is not contain upper char")
    } else {
        document.write(ketQua);
    }
</script>
</body>
</html>
