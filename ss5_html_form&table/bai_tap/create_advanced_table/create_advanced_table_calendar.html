      height: 25px;

    }
    .day_red

    .number_red, .number_black, .number_blue {
      width: 60px;
      height: 40px;
      text-align: center;
      font-family: Arial, sans-serif;
      font-weight: bold;
      vertical-align: middle;
      border: 1px solid black;
    }
    .border{

      border: 1px solid black;

    .number_red { color: red; }
    .number_black { color: black; }
    .number_blue { color: blue; }

    .date-cell {
      font-size: 18px;
      position: relative;
    }

    .sub-date {
      font-size: 8px;
      position: absolute;
      right: 10px;
      bottom: 1px;
    }

  </style>
</head>
