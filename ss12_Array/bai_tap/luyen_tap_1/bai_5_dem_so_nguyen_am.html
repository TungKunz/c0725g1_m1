<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<form id="myForm">
  <label for="input">Nhập số lượng phần tử:</label>
  <input id="input" type="number">
  <button type="button" onclick="main()">Nhập mảng</button>
  <button type="button" onclick="inMang(array)">In mảng</button>
  <button type="button" onclick="demSoNguyenAm(array)">Đếm số nguyên âm</button>
  <p id="inMang"></p>
  <p id="result"></p>
</form>

<script>
  let array = [];

  function nhapMang(n) {
    for (let i = 0; i < n; i++) {
      let value = +prompt("Nhập giá trị tại vị trí " + i);
      array.push(value);
    }
  }

  function inMang(arr) {
    let data = "";
    for (let i = 0; i < arr.length; i++) {
      data += `Phần tử ${i} = ${arr[i]}<br>`;
    }
    document.getElementById("inMang").innerHTML = data;
    alert("Đã in xong mảng!!!");
  }

  function main() {
    let n = parseInt(document.getElementById("input").value);
    if (isNaN(n) || n <= 0) {
      alert("Vui lòng nhập số lượng phần tử > 0!");
      return;
    }
    array = [];
    nhapMang(n);
  }

  function demSoNguyenAm(arr) {
    let count =0 ;
    if (arr.length === 0) return null;
    for (let i = 0; i < arr.length; i++) {
      if(arr[i]<0){
        count++;
      }
    }
    document.getElementById("result").innerHTML = `Số lương số nguyên âm là: ${count}`;
  }
</script>
</body>

</html>
