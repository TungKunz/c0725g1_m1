<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let a="245686";
  let arr=a.split('');
  let result=[];
  for(let i=0;i<arr.length;i++){
    let first= parseInt(arr[i]);
    let last=parseInt(arr[i+1]);
    if (first%2===0 && last%2===0){
      result.push(arr[i],"-");
    }
    else {
      result.push(arr[i]);
    }
  }
  document.writeln(result.join(""));
</script>
</body>
</html>
