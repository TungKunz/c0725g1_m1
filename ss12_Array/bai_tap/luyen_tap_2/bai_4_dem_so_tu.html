<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Đếm số từ</title>
</head>
<body>
<label for="input">Nhập vào chuỗi:</label>
<input id="input" type="text">
<button onclick="demSoTu()">Đếm từ</button>
<p id="result"></p>

<script>
  function demSoTu() {
    //trim() xóa khoảng trắng đầu và cuối
    let chuoi = document.getElementById("input").value.trim();
    if (chuoi === "") {
      document.getElementById("result").innerHTML = "Không có từ nào.";
      return;
    }
    ///\s+/: tách theo khoảng trắng (1 hoặc nhiều)
    let mangTu = chuoi.split(/\s+/);
    document.getElementById("result").innerHTML = "Số từ: " + mangTu.length;
  }
</script>
</body>
</html>
