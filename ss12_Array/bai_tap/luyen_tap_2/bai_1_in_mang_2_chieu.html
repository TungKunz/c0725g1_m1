<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let a=[];
  for (let i=0;i<3;i++){
      a[i]=[];
      for (let j=0;j<4;j++){
          a[i][j]=Math.floor(Math.random()*200)-100;
      }
  }
  for (let i = 0; i < a.length; i++) {
      document.writeln("row" + i + "<br>");
      for (let j = 0; j < a[i].length; j++) {
          document.writeln(`${a[i][j]} <br>`);
      }
  }
</script>
</body>
</html>
