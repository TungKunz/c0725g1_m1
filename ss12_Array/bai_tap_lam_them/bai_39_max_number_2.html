<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let a=[1,2,3,4,6,5]
  function findMax(arr){
    let max=arr[0];
    for (let i = 1; i <arr.length; i++) {
      if(arr[i]>max){
        max=arr[i];
      }
    }
    return max;
  }
  function finMaxMax(arr){
    let max2=arr[0];
    for (let i = 1; i < arr.length; i++) {
      if(max2===findMax(arr)){
        max2=arr[i+1]
      }else if(arr[i] > max2 && arr[i]<findMax(arr)){
        max2=arr[i];
      }
    }
    return max2;
  }

  console.log(finMaxMax(a));
</script>
</body>
</html>
