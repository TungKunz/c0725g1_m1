<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let string=prompt("Nhập chuỗi ");
  function checkString(str){
    let word="";
    for (let i = 0; i < str.length; i++) {
      if(str[i]>="A" && str[i]<="Z"){
        word+=str[i];
      }

    }
    return word;
  }
  let result=checkString(string);
  document.write(result);
</script>
</body>
</html>
