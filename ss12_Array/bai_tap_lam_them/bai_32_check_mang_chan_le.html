<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let n=+prompt("Nhập số lượng");
  let arr=[]
  function nhapMang(n){
    for (let i = 0; i < n; i++) {
      arr[i]= +prompt("Nhập phần tử thứ "+i+ ": ");
    }
  }
  nhapMang(n);
  function inMang(){
    for (let i = 0; i < n; i++) {
      document.write("Phần tử thứ "+i+ " "+arr[i] +"<br>");
    }
  }
  inMang();
  function checkMang(arr){
    let chan=true;
    let le=true;
    for (let i = 0; i < n; i++) {
      if(arr[i]%2===0){
        le=false;
      }else if(arr[i]%2!==0){
        chan=false;
      }
    }
    if(!chan && !le){
      return -1;
    }else if(chan){
      return 1;
    }else if(le){
      return 0;
    }
  }
  document.write(`${checkMang(arr)}`);
</script>
</body>
</html>
