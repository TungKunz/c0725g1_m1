<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr=[1,2,6,13,48];
    console.log(checkArray(arr));
    function checkArray(arr){
        for(let i=0;i<arr.length;i++){
            for (let j = 0; j < i; j++) {
                if(arr[i] % arr[j]!==0){
                    return false;
                }
            }
        }
        return true;
    }
</script>
</body>
</html>
