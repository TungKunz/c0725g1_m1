<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a=[2,4,7,9,1];
    function uocArray(arr){
        for (let i = 0; i < arr.length; i++) {
            let temp=arr[i];
            for (let j = 1; j < arr[i]; j++) {
                if(arr[i]%j===0){
                    temp+=j;
                }
            }
            arr[i]=temp;
        }
        return arr;
    }
    let ketQua= uocArray(a);
    document.write(ketQua.join(" "));
</script>
</body>
</html>
