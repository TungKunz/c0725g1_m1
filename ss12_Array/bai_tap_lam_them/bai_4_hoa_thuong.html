<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form id="myForm">
    <label for="input">Nhập số chuỗi</label>
    <input id="input" type="text">
    <button type="button" onclick="kiemTra()">Kiểm tra mảng</button>
    <p id="result"></p>
</form>

<script>
    function kiemTra() {
        let string = document.getElementById("input").value;
        if (checkString(string)) {
            document.getElementById("result").innerHTML = `True`;
        } else {
            document.getElementById("result").innerHTML = `False`;
        }
    }

    function checkString(str) {
        let demInHoa = 0;
        let demInThuong = 0;
        for (let i = 0; i < str.length; i++) {
            if (str[i] >= "a" && str[i] <= "z") {
                demInThuong++;
            } else if (str[i] >= "A" && str[i] <= "Z") {
                demInHoa++;
            }
        }
        if (demInHoa === demInThuong) {
            return true;
        } else {
            return false;
        }
    }
</script>
</body>

</html>
