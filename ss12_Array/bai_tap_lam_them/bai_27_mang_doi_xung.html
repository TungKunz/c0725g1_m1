<script>
    let arr=[1,2,3,4,3,2,1];
    console.log(checkDoiXung(arr));
    function checkDoiXung(arr){
        for (let i = 0; i < arr.length/2; i++) {
            if(arr[i]!== arr[arr.length-1-i] ){
                return false;
            }
        }
        return true;
    }
</script>
