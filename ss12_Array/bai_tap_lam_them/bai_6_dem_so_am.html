<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form id="myForm">
    <label for="input">Nhập số chuỗi</label>
    <input id="input" type="text">
    <button type="button" onclick="kiemTra()">Kiểm tra mảng</button>
    <p id="result"></p>
</form>

<script>
    function kiemTra() {
        let string = document.getElementById("input").value;
        let ketQua = checkString(string);
        document.getElementById("result").innerHTML = `Kết quả: ${ketQua}`;
    }

    function checkString(str) {
        let result = [];
        let temp = "";
        for (let i = 0; i < str.length; i++) {
            let char = str[i];
            if (char === "-") {
                temp += "-";
            } else if (char >= "0" && char <= "9" || char === ".") {
                temp += char;
            } else {
                if (temp.length > 1 && !isNaN(temp) && parseFloat(temp) < 0 ) {
                    result.push(parseFloat(temp))
                }
                temp = "";
            }

        }
        if (temp.length > 1 && !isNaN(temp) && parseFloat(temp) < 0 ) {
            result.push(parseFloat(temp))
        }
        return result;
    }
</script>
</body>

</html>
