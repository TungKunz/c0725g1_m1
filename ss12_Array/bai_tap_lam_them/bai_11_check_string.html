<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let string=prompt("Nhập vào chuỗi");
    function checkString(str){
        let arr = str.split("");
        for (let i = 0; i < arr.length; i++) {
            if((arr[i] >= "0" && arr[i] <= "9") || (arr[i] >= "a" && arr[i] <= "z") || (arr[i] >= "A" && arr[i] <= "Z")){
                arr.splice(i,1);
                i--;
            }
        }
        return arr.join("");
    }
    let result=checkString(string);
    alert(result);
</script>
</body>
</html>
