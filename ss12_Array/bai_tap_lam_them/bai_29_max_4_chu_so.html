<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let n;
  n = prompt("Nhập số n");

  function findMaxNumber(number) {
    if (number.length !== 4) {
      return -1;
    }
    function findMaxNumber(number) {
      let max = 0;
      for (let i = 0; i < number.length; i++) {
        let newNumber = number.slice(0, i) + number.slice(i + 1);
        let num = parseInt(newNumber);
        if (num > max) {
          max = num;
        }
      }
      return max;
    }
  }
    console.log(findMaxNumber(n));
</script>
</body>
</html>
