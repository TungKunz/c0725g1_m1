<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let array = [-1, 5, 6, 13, 9, 12, 8, 832040, 5, 1];

    console.log(findFibonacci(array));

    function findMax(arr) {
        let max = arr[0]
        for (let i = 1; i < arr.length; i++) {
            if (arr[i] > max) {
                max = arr[i];
            }
        }
        return max;
    }

    function dayFibonacci(number) {
        let fibonacci = [];
        if (number === 1) {
            fibonacci.push(0);
        } else if (number === 2) {
            fibonacci.push(0, 1);
        } else {
            let a = 0;
            let b = 1;
            let tong = 0;
            fibonacci.push(0, 1)
            for (let i = 3; i <= number; i++) {
                tong = a + b;
                fibonacci.push(tong)
                a = b;
                b = tong;
                if (tong === number) {
                    break;
                }
            }
        }
        return fibonacci;
    }

    function findFibonacci(arr) {
        let max = findMax(arr);
        let fibonacci = dayFibonacci(max);
        let array = [];
        for (let i = 0; i < arr.length; i++) {
            if (fibonacci.indexOf(arr[i]) !== -1) {
                array.push(arr[i]);
            }
        }
        for (let i = 0; i < array.length; i++) {
            for (let j = i + 1; j < array.length; j++) {
                if (array[i] > array[j]) {
                    let temp = array[i];
                    array[i] = array[j];
                    array[j] = temp;
                }
            }
        }
        return array;
    }
</script>
</body>
</html>
