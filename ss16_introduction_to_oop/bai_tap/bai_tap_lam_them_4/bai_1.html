<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n;
    let arr = [];
    let sum = 0;
    do {
        n = +prompt("Nhập số lượng phần tử trong mảng")
    } while (n > 50 || n <= 0 || !Number.isInteger(n))
    for (let i = 0; i < n; i++) {
        arr[i] = +prompt("Nhập phần tử thứ " + i);
    }
    for (let i = 0; i < n; i++) {
        if (checkPrime(i)) {
            sum += arr[i];
        }
    }

    function checkPrime(n) {
        if (n < 2) {
            return false
        }
        for (let i = 2; i <= Math.sqrt(n); i++) {
            if (n % i === 0) {
                return false;
            }
        }
        return true;
    }

    console.log(sum);
</script>
</body>
</html>
