<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  class Temperature {
      temperature;
      constructor(c) {
          this.temperature=c;
      }
      setC(c){
          this.temperature=c;
      }
      getC(){
          return this.temperature;
      }
      checkTemperature(){
          return (this.temperature >= -273 && this .temperature <=100)
      }
      cToF(){
          if (this.checkTemperature()) {
              return this.temperature * 9 / 5 + 32;
          } else {
              return "Nhiệt độ không hợp lệ!";
          }
      }
      cToK(){
          if (this.checkTemperature()) {
              return this.temperature + 273.15;
          } else {
              return "Nhiệt độ không hợp lệ!";
          }
      }
  }
  let t1 = new Temperature(25);
  document.write("25°C =", t1.cToF()," ", t1.cToK());
</script>
</body>
