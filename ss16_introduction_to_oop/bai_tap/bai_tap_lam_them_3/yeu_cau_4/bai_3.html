<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  function creatArray(){
    let arr=[];
    let row=+prompt("Nhập số dòng");
    let col=+prompt("Nhập số cột");
    for (let i=0;i<row;i++){
      arr[i]=[];
      for (let j=0;j<col;j++){
        arr[i][j]= +prompt("nhập giá trị");
      }
    }
    return arr;
  }
  function findMinMax(){
    let array=creatArray();
    let min=array[0][0];
    let max=array[0][0];
    let listMinMax=[];
    for (let i = 0; i < array.length; i++) {
      for (let j = 0; j < array[i].length; j++) {
        if(array[i][j] > max){
          max=array[i][j];
        }
        if (array[i][j] < min){
          min=array[i][j];
        }
      }
    }
    listMinMax.push([min,max]);
    console.log(listMinMax);
  }
  findMinMax();
</script>
</body>
</html>
