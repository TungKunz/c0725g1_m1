<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Menu Đồ Uống</title>
</head>
<body>
<button onclick="hienThiThucDon()">Menu</button>
<script>
    function hienThiThucDon() {
        let choice;
        let danhSach = [];

        do {
            let tong = 0;
            let mon = "";
            for(let i = 0; i < danhSach.length; i++){
                tong += danhSach[i].soLuong * danhSach[i].gia;
                mon += `${i+1}. ${danhSach[i].ten} x ${danhSach[i].soLuong} = ${danhSach[i].soLuong * danhSach[i].gia}k\n`;
            }
            choice = +prompt(
                "---------- MENU ----------\n" +
                "Hãy nhập số để chọn đồ uống \n" +
                "1. Cafe       10k \n" +
                "2. Cacao      15k \n" +
                "3. Nước cam   20k \n" +
                "4. Nước Cà Chua   25k \n" +
                "5. Nước Dừa   30k \n" +
                "6. Thanh Toán   \n" +
                "------Danh sách đã chọn------ \n" +
                `${mon}`+
                "Tổng tiền: " + tong +"k"
            );
            if(choice >=1 && choice <=5){
                let soLuong = +prompt("Nhập số lượng:");
                switch(choice){
                    case 1: tenMon = "Cafe"; gia = 10; break;
                    case 2: tenMon = "Cacao"; gia = 15; break;
                    case 3: tenMon = "Nước cam"; gia = 20; break;
                    case 4: tenMon = "Nước Cà Chua"; gia = 25; break;
                    case 5: tenMon = "Nước Dừa"; gia = 30; break;
                }

                let monDaCo = false;
                for (let i = 0; i < danhSach.length; i++) {
                    if(danhSach[i].ten === tenMon){
                        danhSach[i].soLuong += soLuong;
                        monDaCo = true;
                        break;
                    }
                }

                if(!monDaCo){
                    danhSach.push({ten: tenMon, gia: gia, soLuong: soLuong});
                }
            }


        } while(choice !== 6);
        let tong = 0;
        let mon = "";
        for(let i = 0; i < danhSach.length; i++){
            tong += danhSach[i].soLuong * danhSach[i].gia;
            mon += `${i+1}. ${danhSach[i].ten} x ${danhSach[i].soLuong} = ${danhSach[i].soLuong * danhSach[i].gia}k\n`;
        }

        alert("------Danh sách đã chọn------ \n" +
            `${mon}`+
            "Tổng tiền: " + tong +"k"
        );
    }
</script>
</body>
</html>
