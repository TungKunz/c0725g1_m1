<script>
  function inHoaKiTuDau(str){
    let string= str.trim().split(/\s+/);
    let result="";
    for (let i = 0; i < string.length; i++) {
      string[i]=string[i].toLowerCase();
      string[i]=string[i][0].toUpperCase() + string[i].slice(1);
      result+=string[i] + " ";
    }
    return result.trim();
  }
  let a="hO       vIeT TunG             ";
  console.log(inHoaKiTuDau(a));
</script>
