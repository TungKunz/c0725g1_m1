<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let str=prompt("Nhập chuỗi:");
  function soLanXuatHien(str,char){
    let count =0;
    for (let i = 0; i <str.length; i++) {
      if(str[i]===char){
        count++;
      }
    }
    return count;
  }
  function check(str){
    let strNew=[];
    let strResult=[];
    for (let i = 0; i < str.length; i++) {
      if(!strNew.includes(str[i])){
        let count=soLanXuatHien(str,str[i]);
        strNew.push(str[i]);
        strResult.push([strNew[i],count]);
      }

    }
    return strResult;
  }


  console.log(check(str));
</script>
</body>
</html>
